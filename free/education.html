    // 移动端菜单切换
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // 回到顶部按钮
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopBtn.classList.remove('opacity-0', 'invisible');
        backToTopBtn.classList.add('opacity-100', 'visible');
      } else {
        backToTopBtn.classList.add('opacity-0', 'invisible');
        backToTopBtn.classList.remove('opacity-100', 'visible');
      }

      // 导航栏滚动效果
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('py-2');
        header.classList.remove('py-4');
      } else {
        header.classList.add('py-4');
        header.classList.remove('py-2');
      }
    });

    // 回到顶部功能
    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // 平滑滚动到锚点
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 100,
            behavior: 'smooth'
          });
          
          // 如果是移动端且菜单打开，则关闭菜单
          if (!mobileMenu.classList.contains('hidden')) {
            mobileMenu.classList.add('hidden');
          }
        }
      });
    });

    // 教育接口筛选功能
    const filterButtons = document.querySelectorAll('.filter-btn');
    const serviceRows = document.querySelectorAll('.service-row');

      button.addEventListener('click', () => {
        // 更新按钮状态
        filterButtons.forEach(btn => btn.classList.remove('filter-active', 'bg-primary', 'text-white'));
        filterButtons.forEach(btn => btn.classList.add('bg-light', 'hover:bg-gray-200'));
        button.classList.add('filter-active', 'bg-primary', 'text-white');
        button.classList.remove('bg-light', 'hover:bg-gray-200');
        
        const filter = button.getAttribute('data-filter');
        
        // 筛选服务
        serviceRows.forEach(row => {
          if (filter === 'all' || row.getAttribute('data-category').includes(filter)) {
            row.style.display = '';
          } else {
            row.style.display = 'none';
          }
        });
      });
    });

    // 外部链接提示

        const confirmLeave = confirm('即将跳转到外部网站，是否继续？');
        if (!confirmLeave) {
          e.preventDefault();
        }
      });
    });
