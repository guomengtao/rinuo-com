<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hiragana & Katakana Cards</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  @apply bg-gradient-to-br from-purple-900 via-indigo-900 to-gray-900 min-h-screen font-sans text-white;
}

.container {
  @apply mx-auto px-6 py-10;
}

header h1 {
  @apply text-5xl font-extrabold text-yellow-400 mb-2 text-center;
}

header p {
  @apply text-gray-300 text-lg text-center;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.card {
  @apply flex flex-col items-center justify-center backdrop-blur-md bg-white/10 rounded-3xl shadow-2xl cursor-pointer transition-transform duration-300 ease-in-out p-6;
  border: 1px solid rgba(255,255,255,0.2);
}

.card:hover {
  @apply scale-105 shadow-3xl;
}

.emoji {
  font-size: 70px;
  line-height: 1;
  margin-bottom: 12px;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
  transition: transform 0.3s ease;
}

.word {
  text-align: center;
}

.word-hiragana {
  @apply text-2xl font-bold text-yellow-300;
}

.word-katakana {
  @apply text-2xl font-bold text-indigo-200 mt-2;
}

@keyframes emoji-bounce {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.2); }
  50%  { transform: scale(0.9); }
  70%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.emoji.clicked {
  animation: emoji-bounce 0.4s ease;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Hiragana & Katakana Cards</h1>
    <p>Click a card to hear pronunciation</p>
  </header>

  <div class="cards-grid" id="cardsContainer">
    <!-- 五十音卡片 -->
  </div>
</div>

<script>
// 平假名 + 片假名完整五十音
const kanaList = [
  {h:"あ", k:"ア"}, {h:"い", k:"イ"}, {h:"う", k:"ウ"}, {h:"え", k:"エ"}, {h:"お", k:"オ"},
  {h:"か", k:"カ"}, {h:"き", k:"キ"}, {h:"く", k:"ク"}, {h:"け", k:"ケ"}, {h:"こ", k:"コ"},
  {h:"さ", k:"サ"}, {h:"し", k:"シ"}, {h:"す", k:"ス"}, {h:"せ", k:"セ"}, {h:"そ", k:"ソ"},
  {h:"た", k:"タ"}, {h:"ち", k:"チ"}, {h:"つ", k:"ツ"}, {h:"て", k:"テ"}, {h:"と", k:"ト"},
  {h:"な", k:"ナ"}, {h:"に", k:"ニ"}, {h:"ぬ", k:"ヌ"}, {h:"ね", k:"ネ"}, {h:"の", k:"ノ"},
  {h:"は", k:"ハ"}, {h:"ひ", k:"ヒ"}, {h:"ふ", k:"フ"}, {h:"へ", k:"ヘ"}, {h:"ほ", k:"ホ"},
  {h:"ま", k:"マ"}, {h:"み", k:"ミ"}, {h:"む", k:"ム"}, {h:"め", k:"メ"}, {h:"も", k:"モ"},
  {h:"や", k:"ヤ"}, {h:"ゆ", k:"ユ"}, {h:"よ", k:"ヨ"},
  {h:"ら", k:"ラ"}, {h:"り", k:"リ"}, {h:"る", k:"ル"}, {h:"れ", k:"レ"}, {h:"ろ", k:"ロ"},
  {h:"わ", k:"ワ"}, {h:"を", k:"ヲ"}, {h:"ん", k:"ン"}
];

const container = document.getElementById('cardsContainer');

kanaList.forEach(kana => {
  const card = document.createElement('div');
  card.className = 'card';

  const emoji = document.createElement('div');
  emoji.className = 'emoji';
  emoji.textContent = kana.h;
  card.appendChild(emoji);

  const word = document.createElement('div');
  word.className = 'word';

  const hiragana = document.createElement('div');
  hiragana.className = 'word-hiragana';
  hiragana.textContent = kana.h;

  const katakana = document.createElement('div');
  katakana.className = 'word-katakana';
  katakana.textContent = kana.k;

  word.appendChild(hiragana);
  word.appendChild(katakana);

  card.appendChild(word);

  card.addEventListener('click', () => {
    const utter = new SpeechSynthesisUtterance(kana.h);
    utter.lang = 'ja-JP';
    speechSynthesis.speak(utter);

    emoji.classList.remove('clicked');
    void emoji.offsetWidth;
    emoji.classList.add('clicked');
  });

  container.appendChild(card);
});
</script>
</body>
</html>
