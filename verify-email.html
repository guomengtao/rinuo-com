<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证 - Rinuo资源导航</title>
    <!-- 引入环境变量配置（部署时由GitHub Actions生成） -->
    <script src="/env.js"></script>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        neutral: '#86909C',
                        success: '#52C41A',
                        danger: '#FF4D4F',
                        light: '#F2F3F5',
                        dark: '#1D2129'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .bg-gradient-primary {
                background: linear-gradient(135deg, #165DFF 0%, #0E42D2 100%);
            }
            .card-shadow {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            }
            .btn-hover {
                transition: all 0.3s ease;
            }
            .btn-hover:hover {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 网站Logo -->
                <div class="flex items-center">
                    <a href="https://www.rinuo.com" class="flex items-center space-x-2">
                        <span class="text-primary text-2xl"><i class="fa fa-compass"></i></span>
                        <span class="text-dark font-bold text-lg">Rinuo资源导航</span>
                    </a>
                </div>
                
                <!-- 导航链接 -->
                <nav class="hidden md:flex space-x-8">
                    <a href="https://www.rinuo.com" class="text-neutral hover:text-primary transition-colors">首页</a>
                    <a href="https://www.rinuo.com/resources" class="text-neutral hover:text-primary transition-colors">资源库</a>
                    <a href="https://www.rinuo.com/about" class="text-neutral hover:text-primary transition-colors">关于我们</a>
                </nav>
                
                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button type="button" class="text-neutral hover:text-primary">
                        <i class="fa fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
        <div class="max-w-md mx-auto">
            <!-- 卡片容器 -->
            <div class="bg-white rounded-xl card-shadow overflow-hidden">
                <!-- 卡片头部 -->
                <div class="bg-gradient-primary p-6 text-center">
                    <h1 class="text-white text-[clamp(1.5rem,3vw,2rem)] font-bold">邮箱验证</h1>
                    <p class="text-white/90 mt-2">请完成验证以激活您的订阅</p>
                </div>
                
                <!-- 卡片内容 -->
                <div class="p-8">
                    <!-- 加载状态 -->
                    <div id="loading-state" class="text-center">
                        <div class="w-16 h-16 border-4 border-light border-t-primary rounded-full animate-spin mx-auto"></div>
                        <h2 class="mt-6 text-lg font-semibold text-dark">正在验证您的邮箱...</h2>
                        <p class="mt-2 text-neutral">请稍候，我们正在处理您的请求</p>
                    </div>
                    
                    <!-- 验证成功状态 -->
                    <div id="success-state" class="text-center hidden">
                        <div class="w-20 h-20 bg-success/10 rounded-full flex items-center justify-center mx-auto">
                            <i class="fa fa-check text-3xl text-success"></i>
                        </div>
                        <h2 class="mt-6 text-xl font-bold text-dark">验证成功！</h2>
                        <p class="mt-3 text-neutral">您的邮箱已成功验证，现在您将收到我们的资源更新通知。</p>
                        
                        <div class="mt-8 space-y-4">
                            <div class="bg-light rounded-lg p-4 text-left">
                                <h3 class="font-medium text-dark flex items-center">
                                    <i class="fa fa-info-circle text-primary mr-2"></i>
                                    接下来
                                </h3>
                                <ul class="mt-2 space-y-2 text-neutral">
                                    <li class="flex items-start">
                                        <i class="fa fa-check-circle text-success mt-1 mr-2"></i>
                                        <span>每月将收到1-2封精选资源更新</span>
                                    </li>
                                    <li class="flex items-start">
                                        <i class="fa fa-check-circle text-success mt-1 mr-2"></i>
                                        <span>随时可以在邮件底部取消订阅</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <a href="https://www.rinuo.com" class="block w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-colors btn-hover text-center">
                                返回首页
                            </a>
                        </div>
                    </div>
                    
                    <!-- 验证失败状态 -->
                    <div id="error-state" class="text-center hidden">
                        <div class="w-20 h-20 bg-danger/10 rounded-full flex items-center justify-center mx-auto">
                            <i class="fa fa-times text-3xl text-danger"></i>
                        </div>
                        <h2 class="mt-6 text-xl font-bold text-dark">验证失败</h2>
                        <p id="error-message" class="mt-3 text-neutral">验证链接无效或已过期，请重新尝试订阅。</p>
                        
                        <div class="mt-8 space-y-4">
                            <button id="resend-button" class="w-full bg-white border border-primary text-primary hover:bg-primary/5 font-medium py-3 px-4 rounded-lg transition-colors btn-hover">
                                重新发送验证邮件
                            </button>
                            
                            <a href="https://www.rinuo.com" class="block w-full bg-light hover:bg-light/80 text-dark font-medium py-3 px-4 rounded-lg transition-colors btn-hover text-center">
                                返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 帮助信息 -->
            <div class="mt-8 text-center text-neutral text-sm">
                <p>如有疑问，请联系我们的支持团队</p>
                <a href="mailto:support@rinuo.com" class="text-primary hover:underline mt-1 inline-block">support@rinuo.com</a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white/70 py-12 mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <div class="flex items-center space-x-2">
                        <span class="text-primary text-2xl"><i class="fa fa-compass"></i></span>
                        <span class="text-white font-bold text-lg">Rinuo资源导航</span>
                    </div>
                    <p class="mt-2 text-sm">精选优质资源，助力创意工作</p>
                </div>
                
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-primary transition-colors"><i class="fa fa-github text-xl"></i></a>
                    <a href="#" class="hover:text-primary transition-colors"><i class="fa fa-twitter text-xl"></i></a>
                    <a href="#" class="hover:text-primary transition-colors"><i class="fa fa-instagram text-xl"></i></a>
                </div>
            </div>
            
            <div class="border-t border-white/10 mt-8 pt-8 text-sm text-center">
                <p>&copy; 2023 Rinuo资源导航. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // 从URL获取验证令牌
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // DOM元素
        const loadingState = document.getElementById('loading-state');
        const successState = document.getElementById('success-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');
        const resendButton = document.getElementById('resend-button');
        
        // 从GitHub Actions Secrets注入的环境变量中获取Supabase配置
        const SUPABASE_URL = window.SUPABASE_CONFIG.url;
        const SUPABASE_KEY = window.SUPABASE_CONFIG.key;
        
        // 初始化Supabase客户端
        const supabase = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;
        
        // 验证邮箱令牌
        async function verifyEmailToken() {
            // 检查令牌是否存在
            if (!token) {
                showError("无效的验证链接，请检查您的邮件");
                return;
            }
            
            try {
                // 调用Supabase边缘函数验证令牌
                if (!supabase) {
                    throw new Error("Supabase客户端未加载");
                }
                
                const { data, error } = await supabase.functions.invoke("verify-email-token", {
                    body: { token }
                });
                
                if (error) {
                    throw new Error(error.message || "验证过程中发生错误");
                }
                
                if (!data.success) {
                    throw new Error(data.message || "验证失败");
                }
                
                // 显示成功状态
                showSuccess();
                
            } catch (err) {
                showError(err.message || "验证失败，请稍后重试");
            }
        }
        
        // 重新发送验证邮件
        async function resendVerificationEmail() {
            // 在实际应用中，这里应该弹出一个输入邮箱的对话框
            const email = prompt("请输入您的邮箱地址，我们将重新发送验证邮件：");
            
            if (!email) return;
            
            try {
                // 禁用按钮防止重复提交
                resendButton.disabled = true;
                resendButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 发送中...';
                
                // 调用发送邮件的函数
                const { data, error } = await supabase.functions.invoke("send-verification-email", {
                    body: { email }
                });
                
                if (error) {
                    throw new Error(error.message || "发送失败");
                }
                
                alert("验证邮件已重新发送，请查收您的邮箱");
                
            } catch (err) {
                alert(err.message || "发送失败，请稍后重试");
            } finally {
                // 恢复按钮状态
                resendButton.disabled = false;
                resendButton.innerHTML = "重新发送验证邮件";
            }
        }
        
        // 显示成功状态
        function showSuccess() {
            loadingState.classList.add('hidden');
            successState.classList.remove('hidden');
        }
        
        // 显示错误状态
        function showError(message) {
            errorMessage.textContent = message;
            loadingState.classList.add('hidden');
            errorState.classList.remove('hidden');
        }
        
        // 事件监听
        resendButton.addEventListener('click', resendVerificationEmail);
        
        // 页面加载时执行验证
        window.addEventListener('load', verifyEmailToken);
    </script>
</body>
</html>
