name: Fetch News

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Fetch latest news
        run: |
          mkdir -p news
          FILE="news/news-$(date +'%Y-%m-%d-%H%M').txt"

          # 获取 BBC 国际新闻 RSS 并提取前5条
          curl -s https://feeds.bbci.co.uk/news/world/rss.xml \
            | grep -oP '(?<=<title>).*?(?=</title>)' \
            | sed -n '2,6p' > "$FILE"

          echo "Saved news to $FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/
          git commit -m "Add news file $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main
