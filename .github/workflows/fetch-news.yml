name: Fetch News Article

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Fetch one news article
        run: |
          mkdir -p news
          FILE="news/article-$(date +'%Y-%m-%d-%H%M').html"

          # 抓取 RSS 第一条新闻：标题、描述、链接
          curl -s https://feeds.bbci.co.uk/news/world/rss.xml \
            | xmlstarlet sel -t -m "//item[1]" \
              -v "title" -o "|||" -v "description" -o "|||" -v "link" -n > tmp_article.txt

          IFS="|||" read -r title description link < tmp_article.txt

          # 生成 HTML 文章
          echo "<html><head><meta charset='UTF-8'><title>$title</title></head><body>" > "$FILE"
          echo "<h1>$title</h1>" >> "$FILE"
          echo "<p><em>Source: <a href=\"$link\">BBC News</a></em></p>" >> "$FILE"
          echo "<div>$description</div>" >> "$FILE"
          echo "</body></html>" >> "$FILE"

          rm tmp_article.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/
          git commit -m "Add news article $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push origin main
