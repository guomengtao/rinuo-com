<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japanese Learning Cards</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    @apply bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen;
  }
  .container {
    @apply mx-auto px-4 py-6;
  }
  .category {
    @apply text-3xl font-bold text-indigo-700 mt-6 mb-4;
  }
  .cards-grid {
    @apply grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6;
  }
  .card {
    @apply flex flex-col items-center justify-center bg-white rounded-lg shadow cursor-pointer transition-transform transform hover:scale-105 p-4;
  }
  .emoji {
    font-size: 300px;
    line-height: 1;
    margin-bottom: 16px;
  }
  .name {
    @apply text-xl font-semibold;
  }
  .japanese {
    @apply text-lg text-gray-600;
  }
</style>
</head>
<body>
<div class="container">
  <header class="text-center mb-6">
    <h1 class="text-5xl font-bold text-indigo-700 mb-2">Japanese Learning Cards</h1>
    <p class="text-gray-600 text-lg">Click a card to hear pronunciation</p>
  </header>

  <div id="cardsContainer"></div>
</div>

<script>
// 异步加载 JSON 数据
async function loadCategories() {
  try {
    const response = await fetch('categories.json'); // JSON 文件路径
    const categories = await response.json();
    renderCards(categories);
  } catch (err) {
    console.error("Failed to load categories.json:", err);
  }
}

function renderCards(categories) {
  const container = document.getElementById('cardsContainer');

  for (const [category, items] of Object.entries(categories)) {
    const catTitle = document.createElement('div');
    catTitle.className = "category";
    catTitle.textContent = category;
    container.appendChild(catTitle);

    const grid = document.createElement('div');
    grid.className = "cards-grid";
    container.appendChild(grid);

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = "card";

      const emoji = document.createElement('div');
      emoji.className = "emoji";
      emoji.textContent = item.emoji || '❓';
      card.appendChild(emoji);

      const name = document.createElement('div');
      name.className = "name";
      name.textContent = item.name;
      card.appendChild(name);

      const japanese = document.createElement('div');
      japanese.className = "japanese";
      japanese.textContent = item.japanese;
      card.appendChild(japanese);

      card.addEventListener('click', () => {
        const utter = new SpeechSynthesisUtterance(item.japanese);
        utter.lang = 'ja-JP';
        speechSynthesis.speak(utter);
      });

      grid.appendChild(card);
    });
  }
}

// 页面加载后执行
loadCategories();
</script>
</body>
</html>
