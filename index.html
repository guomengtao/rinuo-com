<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RINUO - Interactive Brand Banner</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  overflow-x: hidden;
  background: #0a0a0a;
  transition: background 10s linear;
}

/* header */
header {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
}

/* 粒子画布 */
#particles, #glowParticles, #trailCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Logo */
.logo {
  width: 140px;
  height: 140px;
  background: url('https://via.placeholder.com/140x140.png?text=R') no-repeat center/contain;
  border-radius: 50%;
  position: relative;
  z-index: 2;
  box-shadow: 0 0 30px #fff, 0 0 60px #4f9cf9;
  animation: logoGlow 2s ease-in-out infinite alternate;
}
@keyframes logoGlow {
  0% { transform: scale(1); box-shadow: 0 0 30px #fff,0 0 60px #4f9cf9; }
  100% { transform: scale(1.15); box-shadow: 0 0 60px #fff,0 0 120px #4f9cf9; }
}

h1 {
  margin: 20px 0;
  font-size: 4rem;
  letter-spacing: 8px;
  text-shadow: 0 2px 20px rgba(0,0,0,0.5);
  z-index: 2;
  position: relative;
}

/* Slogans */
.slogans {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
  z-index: 2;
  position: relative;
}
.slogan {
  font-size: 2rem;
  font-weight: 700;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeUp 1s forwards;
  cursor: default;
  background: linear-gradient(90deg,#fff,#4f9cf9,#fffb7d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
}
.slogan:nth-child(1){ animation-delay: 0.3s;}
.slogan:nth-child(2){ animation-delay: 0.6s;}
.slogan:nth-child(3){ animation-delay: 0.9s;}
.slogan:nth-child(4){ animation-delay: 1.2s;}
.slogan:nth-child(5){ animation-delay: 1.5s;}
.slogan:hover { transform: scale(1.2) translateY(-5px); transition: all 0.4s ease; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #ccc;
  background: #111;
}

/* 响应式 */
@media (max-width: 600px){
  h1 { font-size: 2.2rem; letter-spacing: 3px; }
  .slogan { font-size: 1.2rem; }
  .logo { width: 90px; height: 90px; }
}
</style>
</head>
<body>
<header>
  <canvas id="particles"></canvas>
  <canvas id="glowParticles"></canvas>
  <canvas id="trailCanvas"></canvas>
  <div class="logo"></div>
  <h1>RINUO</h1>
  <div class="slogans">
    <div class="slogan">Real Innovation</div>
    <div class="slogan">Rise & Own</div>
    <div class="slogan">Reach New</div>
    <div class="slogan">Trust. Act.</div>
    <div class="slogan">Simply Reliable</div>
  </div>
</header>
<footer>© 2025 RINUO. All rights reserved.</footer>

<script>
// 背景渐变动态
let hue = 200;
setInterval(() => {
  hue += 0.3;
  document.body.style.background = `hsl(${hue}, 20%, 5%)`;
}, 50);

// 粒子
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
const glowCanvas = document.getElementById('glowParticles');
const glowCtx = glowCanvas.getContext('2d');
const trailCanvas = document.getElementById('trailCanvas');
const trailCtx = trailCanvas.getContext('2d');

let w = canvas.width = glowCanvas.width = trailCanvas.width = window.innerWidth;
let h = canvas.height = glowCanvas.height = trailCanvas.height = window.innerHeight;

const particles = [];
const numParticles = 120;
for(let i=0;i<numParticles;i++){
  particles.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*2+1,
    speedX: (Math.random()-0.5)*0.7,
    speedY: (Math.random()-0.5)*0.7,
    alpha: Math.random()*0.5+0.2
  });
}

// 鼠标拖尾
const trail = [];
document.addEventListener('mousemove', (e)=>{
  trail.push({x:e.clientX, y:e.clientY, alpha:1});
});

function animate(){
  ctx.clearRect(0,0,w,h);
  glowCtx.clearRect(0,0,w,h);
  trailCtx.clearRect(0,0,w,h);

  // 背景粒子
  particles.forEach(p=>{
    p.x += p.speedX;
    p.y += p.speedY;
    if(p.x<0||p.x>w) p.speedX*=-1;
    if(p.y<0||p.y>h) p.speedY*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
    ctx.fill();

    glowCtx.beginPath();
    glowCtx.arc(p.x,p.y,p.r*2,0,Math.PI*2);
    glowCtx.fillStyle = `rgba(79,156,249,${p.alpha*0.6})`;
    glowCtx.fill();
  });

  // 鼠标拖尾
  for(let i=0;i<trail.length;i++){
    let t = trail[i];
    trailCtx.beginPath();
    trailCtx.arc(t.x,t.y,4,0,Math.PI*2);
    trailCtx.fillStyle = `rgba(255,255,255,${t.alpha})`;
    trailCtx.fill();
    t.alpha -= 0.02;
    if(t.alpha<=0) trail.splice(i,1), i--;
  }

  requestAnimationFrame(animate);
}
animate();

// Slogan漂浮
const slogans = document.querySelectorAll('.slogan');
let floatOffset = 0;
function floatText(){
  floatOffset += 0.03;
  slogans.forEach((s,i)=>{
    s.style.transform = `translateY(${Math.sin(floatOffset+i)*5}px)`;
  });
  requestAnimationFrame(floatText);
}
floatText();

window.addEventListener('resize',()=>{
  w = canvas.width = glowCanvas.width = trailCanvas.width = window.innerWidth;
  h = canvas.height = glowCanvas.height = trailCanvas.height = window.innerHeight;
});
</script>
<script type="module" src="https://www.gaoxueya.com/scripts/stats.js?domain=www.rinuo.com&v=20250801"></script>
</body>
</html>
