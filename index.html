<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RINUO Brand Showcase</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: #f0f2f5;
    color: #333;
  }

  header {
    background: linear-gradient(135deg, #4f9cf9, #1f5cbe);
    color: white;
    text-align: center;
    padding: 120px 20px;
    position: relative;
    overflow: hidden;
  }

  /* Logo */
  .logo {
    width: 100px;
    height: 100px;
    margin: 0 auto 20px;
    background: url('https://via.placeholder.com/100x100.png?text=R') no-repeat center/contain;
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    animation: logoBounce 1.5s ease infinite alternate;
  }

  @keyframes logoBounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }

  header h1 {
    font-size: 3rem;
    margin: 0 0 40px;
    letter-spacing: 5px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .slogans {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .slogan {
    background: rgba(255,255,255,0.1);
    padding: 12px 25px;
    border-radius: 12px;
    font-size: 1.6rem;
    font-weight: 500;
    cursor: default;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s forwards;
  }

  .slogan:nth-child(1) { animation-delay: 0.2s; }
  .slogan:nth-child(2) { animation-delay: 0.4s; }
  .slogan:nth-child(3) { animation-delay: 0.6s; }
  .slogan:nth-child(4) { animation-delay: 0.8s; }
  .slogan:nth-child(5) { animation-delay: 1s; }

  .slogan:hover {
    transform: scale(1.15);
    background: rgba(255,255,255,0.25);
    transition: all 0.3s ease;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    color: #666;
    background: #f8f8f8;
  }

  @media (max-width: 600px) {
    header h1 { font-size: 2.2rem; }
    .slogan { font-size: 1.2rem; }
    .logo { width: 80px; height: 80px; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo"></div>
    <h1>RINUO</h1>
    <div class="slogans">
      <div class="slogan">Real Innovation</div>
      <div class="slogan">Rise & Own</div>
      <div class="slogan">Reach New</div>
      <div class="slogan">Trust. Act.</div>
      <div class="slogan">Simply Reliable</div>
    </div>
  </header>
  <footer>
    Â© 2025 RINUO. All rights reserved.
  </footer>
</body>
</html>in
