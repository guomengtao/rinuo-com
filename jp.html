<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日语动物学习卡 - 图标版</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .animal-card { transition: all 0.3s ease; }
  .animal-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
  .speaker-icon { transition: all 0.2s ease; }
  .animal-card:hover .speaker-icon { color: #3b82f6; }
</style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
<div class="container mx-auto px-4 py-8">
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-indigo-700 mb-2">日语动物学习卡</h1>
    <input id="searchInput" type="text" placeholder="搜索动物..." class="border rounded px-3 py-2 w-full max-w-md mx-auto mb-4" oninput="onSearch()">
    <p class="text-gray-600">点击图标学习日语发音</p>
  </header>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="animalGrid">
    <!-- 动物卡片动态生成 -->
  </div>
</div>

<footer class="text-center py-6 text-gray-500 text-sm">
  <p>© 2025 日语学习工具 - 点击图标听发音</p>
</footer>

<script>
  // 初始动物列表（对应日语名称）
  const defaultAnimals = [
    { name: "猫", japanese: "ねこ", icon: "fa-solid/cat" },
    { name: "犬", japanese: "いぬ", icon: "fa-solid/dog" },
    { name: "熊", japanese: "くま", icon: "fa-solid/bear" },
    { name: "兔", japanese: "うさぎ", icon: "fa-solid/rabbit" },
    { name: "狐狸", japanese: "きつね", icon: "fa-solid/fox" },
    { name: "老虎", japanese: "とら", icon: "fa-solid/tiger" }
  ];

  const grid = document.getElementById('animalGrid');

  function renderAnimals(list) {
    grid.innerHTML = '';
    list.forEach(animal => {
      const card = document.createElement('div');
      card.className = 'animal-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer text-center p-4';
      card.innerHTML = `
        <div class="relative flex justify-center items-center h-24">
          <img src="https://api.iconify.design/${animal.icon}.svg?color=%233b82f6&width=80&height=80" alt="${animal.name}" class="w-20 h-20">
          <div class="absolute bottom-2 right-2 bg-white rounded-full p-2 shadow-md speaker-icon">
            <i class="fas fa-volume-up text-gray-400"></i>
          </div>
        </div>
        <h3 class="font-semibold text-lg text-gray-800 mt-2">${animal.name}</h3>
        <p class="text-indigo-600 mt-1">${animal.japanese}</p>
      `;
      card.addEventListener('click', () => speakJapanese(animal.japanese));
      grid.appendChild(card);
    });
  }

  function speakJapanese(text) {
    const utterance = new SpeechSynthesisUtterance();
    utterance.text = text;
    utterance.lang = 'ja-JP';
    utterance.rate = 0.8;
    speechSynthesis.speak(utterance);
  }

  // 搜索功能，匹配默认列表
  function onSearch() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
      renderAnimals(defaultAnimals);
      return;
    }
    const filtered = defaultAnimals.filter(a =>
      a.name.includes(query) || a.japanese.includes(query)
    );
    renderAnimals(filtered);
  }

  // 页面初始渲染
  renderAnimals(defaultAnimals);
</script>
</body>
</html>
