<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>日语动物学习卡</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  .animal-card {
    transition: all 0.3s ease;
  }
  .animal-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }
  .speaker-icon {
    transition: all 0.2s ease;
  }
  .animal-card:hover .speaker-icon {
    color: #3b82f6;
  }
  .source-label {
    font-size: 12px;
    color: #888;
    margin-top: 4px;
  }
</style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
<div class="container mx-auto px-4 py-8">

  <!-- 搜索条 -->
  <div class="mb-6">
    <input id="searchInput" type="text" placeholder="搜索动物..." class="w-full p-3 rounded-lg shadow border border-gray-300">
  </div>

  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-indigo-700 mb-2">日语动物学习卡</h1>
    <p class="text-gray-600">点击动物图标学习日语发音</p>
  </header>

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6" id="animalGrid">
    <!-- 动物卡片通过JS动态生成 -->
  </div>
</div>

<footer class="text-center py-6 text-gray-500 text-sm">
  <p>© 2025 日语学习工具</p>
</footer>

<script>
const animals = [
  { name: "猫", japanese: "ねこ", icon: "emojione-v1:cat-face" },
  { name: "狗", japanese: "いぬ", icon: "emojione-v1:dog-face" },
  { name: "熊", japanese: "くま", icon: "emojione-v1:bear-face" },
  { name: "兔", japanese: "うさぎ", icon: "emojione-v1:rabbit-face" },
  { name: "狐狸", japanese: "きつね", icon: "emojione-v1:fox-face" }
];

// 10个图标源
async function loadIcon(iconName) {
  const sources = [
    { url: `https://api.iconify.design/${iconName}.svg`, label: "Iconify API" },
    { url: `https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir/icons/${iconName}.svg`, label: "Iconoir CDN" },
    { url: `https://cdn.materialdesignicons.com/6.5.95/svg/${iconName}.svg`, label: "MaterialDesign CDN" },
    { url: `https://raw.githubusercontent.com/twitter/twemoji/master/assets/svg/${iconName}.svg`, label: "Twemoji" },
    { url: `https://cdn.jsdelivr.net/npm/simple-icons@latest/icons/${iconName}.svg`, label: "Simple Icons" },
    { url: `https://unpkg.com/@icon-park/svg@latest/icons/${iconName}.svg`, label: "IconPark" },
    { url: `https://raw.githubusercontent.com/primer/octicons/main/icons/${iconName}.svg`, label: "Octicons" },
    { url: `https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/${iconName}.svg`, label: "FontAwesome" },
    { url: `https://cdn.jsdelivr.net/gh/feathericons/feather/icons/${iconName}.svg`, label: "Feather Icons" },
    { url: `https://api.iconhub.io/api/icon/${iconName}.svg`, label: "IconHub" }
  ];
  for (let source of sources) {
    try {
      const res = await fetch(source.url);
      if (res.ok) return source;
    } catch(e){ continue; }
  }
  return { url: 'https://via.placeholder.com/96x96?text=无', label: "未找到图标" };
}

const container = document.getElementById('animalGrid');

// 渲染动物卡
async function renderAnimals(list) {
  container.innerHTML = '';
  for (let animal of list) {
    const { url, label } = await loadIcon(animal.icon);
    const card = document.createElement('div');
    card.className = 'animal-card bg-white rounded-xl overflow-hidden shadow-md cursor-pointer text-center p-4';
    card.innerHTML = `
      <img src="${url}" alt="${animal.name}" class="mx-auto h-24 w-24 mb-2">
      <h3 class="font-semibold text-lg text-gray-800">${animal.name}</h3>
      <p class="text-indigo-600 mt-1">${animal.japanese}</p>
      <div class="speaker-icon mt-2"><i class="fas fa-volume-up text-gray-400"></i></div>
      <div class="source-label">来源: ${label}</div>
    `;
    card.addEventListener('click', () => speakJapanese(animal.japanese));
    container.appendChild(card);
  }
}

// 搜索功能
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', () => {
  const query = searchInput.value.trim();
  if (!query) {
    renderAnimals(animals);
    return;
  }
  const filtered = animals.filter(a => a.name.includes(query) || a.japanese.includes(query));
  renderAnimals(filtered);
});

function speakJapanese(text) {
  const utterance = new SpeechSynthesisUtterance();
  utterance.text = text;
  utterance.lang = 'ja-JP';
  utterance.rate = 0.8;
  speechSynthesis.speak(utterance);
}

// 初始渲染
renderAnimals(animals);
</script>
</body>
</html>
